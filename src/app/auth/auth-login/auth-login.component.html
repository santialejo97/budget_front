<div
  class="row h-100 d-flex justify-content-center text-center align-items-center"
>
  <div class="col-lg-6 p-4 m-2 auth_login-container">
    <h1>Login</h1>
    <form class="m-3">
      <div class="mb-3 row">
        <label for="email" class="form-label mb-0 col-sm-2">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="User Email"
            class="form-control"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="form-label mb-0 col-sm-2">Password</label>
        <div class="col-sm-10">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="User Password"
            class="form-control"
          />
        </div>
      </div>

      <button>Login</button>
    </form>

    <span routerLink="/auth/register">Â¿ Do you already have an account ?</span>
  </div>
</div>
